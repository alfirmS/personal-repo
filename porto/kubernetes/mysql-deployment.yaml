# Source: porto-mysql/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: porto-mysql
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: 3306
      protocol: TCP
      name: http
  selector:
    name: porto-mysql
---
# Source: porto-mysql/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: porto-mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      name: porto-mysql
  template:
    metadata:
      labels:
        name: porto-mysql
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: porto-mysql
          image: mysql:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3306
              protocol: TCP
          env:
            - name: MYSQL_USER
              valueFrom:
                  secretKeyRef:
                      key: MYSQL_USER
                      name: secret-db-porto
            - name: MYSQL_DATABASE
              valueFrom:
                  secretKeyRef:
                      key: MYSQL_DATABASE
                      name: secret-db-porto
            - name: MYSQL_PASSWORD
              valueFrom:
                  secretKeyRef:
                      key: MYSQL_PASSWORD
                      name: secret-db-porto
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                  secretKeyRef:
                      key: MYSQL_ROOT_PASSWORD
                      name: secret-db-porto
          resources:
            limits:
              memory: "1G"
              cpu: "1"
            requests:
              memory: "512Mi"
              cpu: "0.1"
