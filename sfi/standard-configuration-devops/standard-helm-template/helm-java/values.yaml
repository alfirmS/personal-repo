replicaCount: 1

image:
  repository: adira-ent-registry-registry.ap-southeast-5.cr.aliyuncs.com/administrasi/uat-ad1-adm-main
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "1.0.0-220322-1"

config:
  spring_active_profile: 'uat-gcp'
  secret_name: 'ad1adm-secret-db'
  DB_USER: YWRpcmFfYWRt
  DB_PASSWORD: QERpcmEyMDIy
  DB_USER_LIQUIBASE: ZGVwbG95X2FkbWlu
  DB_PASSWORD_LIQUIBASE: QERlcGxveTIwMjM=

imagePullSecrets: 
  - name: regcred
nameOverride: ""
fullnameOverride: ""

readiness:
  path: /actuator/health/readiness
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10

liveness:
  path: /actuator/health/liveness  
  failureThreshold: 3
  initialDelaySeconds: 10
  periodSeconds: 10

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

chart:
  releaseName: ad1-adm-main

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: LoadBalancer
  port: 8081
  targetport: 8081
  IPLoadBalancer: 10.150.10.37

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: 
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 2500m
    memory: 2048Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 2
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
